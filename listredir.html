/* Styles for the transition */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
          background-color: black;
    }
    
.transition {
  background-color: #357ec7; /* Target color */
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  z-index: 9999;
  animation: fadeOut 1s forwards;
}

@keyframes fadeOut {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

</style>
</head>
<body>

<!-- Transition element -->
<div class="transition"></div>
